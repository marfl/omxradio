<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320">
    <title>OMX radio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <h1>Raspberry Pi - omxradio</h1>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Seach Youtube/direct URL" required>
      <button class="col2 left small" id="singleBtn">Add to Queue</button>
      <button class="col2 right small" id="playlistBtn">Build Playlist</button>
    </form>
    <br style="clear: both">
    <br>

    <select id="audioOut" class="col3 left small">  
      <option value="hdmi">hdmi</option>
      <option value="local">local</option>
    </select>
    <button type="button" class="col3 right" id="volumeUpBtn">Volume +</button>
    <br style="clear: both">
    <button type="button" class="col3 right" id="volumeDownBtn">Volume -</button>
    <br style="clear: both">
    <button type="button" class="col3 left" id="backwardBtn">&lt;&lt;</button><button type="button" class="col3 center" id="playPauseBtn">Toggle playback</button><button type="button" class="col3 right" id="forwardBtn">&gt;&gt;</button>
    <br style="clear: both">
    <button type="button" id="stopBtn">Stop playback</button>

    <br style="clear: both">
    <br>

    <h2 class="left" style="margin: 5px;">Queue</h2>
    <button type="button" class="right small" id="playQueueBtn" style="width: auto; margin-bottom: 3px;">Start next song</button>
    <br style="clear: both">
    <div id="queueDiv"></div>

    <br>
    <hr>
    Created by <a href="http://djazz.mine.nu/">djazz</a> - Download <a href="https://github.com/daniel-j/omxradio">source here</a>.
    <br><br><br>

    <marquee id="nowPlaying" scrollamount="3"></marquee>

    <script src="main.js"></script>

  </body>
</html>
